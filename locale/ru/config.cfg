[setting-description-note]
note=Примечание: Значение «A» отражает прозрачность (интенсивность) цвета. Хотя низкие значения кажутся темнее в палитре цветов, это все потому, что они отображаются на темном фоне. В игре низкие значения «A» будут выглядеть более пастельными, в то время как высокие значения «A» будут выглядеть более насыщенными и яркими.

[mod-setting-description]
color-coded-pipes-color-mode=Внешний вид труб. \n«Состаренные» - сливаются с заводом, придавая им вид старых и изношенных труб.\n«Новые» - выделяются яркими и насыщенными цветами, придавая им вид новых труб.
color-coded-main-menu-simulations=Включите, чтобы заменить трубы в симуляциях главного меню на цветные трубы.\nОтключите, чтобы были обычные трубы в симуляциях.
color-coded-pipes-show-rainbow-recipes=Включите, чтобы отображать рецепты цветных труб с красным, оранжевым, желтым, зеленым, синим, фиолетовым, розовым, черным и белым цветом.\nОтключите, чтобы скрыть эти рецепты.
color-coded-pipes-show-fluid-recipes=Включите, чтобы отображать рецепты цветных труб по цвету каждой жидкости. \nОтключите, чтобы скрыть эти рецепты.

