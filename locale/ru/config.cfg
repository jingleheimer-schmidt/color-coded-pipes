[mod-setting-description]
color-coded-main-menu-simulations=Включите, чтобы заменить трубы в симуляциях главного меню на цветные трубы.\nОтключите, чтобы были обычные трубы в симуляциях.
color-coded-pipes-show-rainbow-recipes=Включите, чтобы отображать рецепты цветных труб с красным, оранжевым, желтым, зеленым, синим, фиолетовым, розовым, черным и белым цветом.\nОтключите, чтобы скрыть эти рецепты.
color-coded-pipes-show-fluid-recipes=Включите, чтобы отображать рецепты цветных труб по цвету каждой жидкости. \nОтключите, чтобы скрыть эти рецепты.
color-coded-pipes-regroup-recipes=Включите, чтобы переместить базовые рецепты во вкладку цветных труб. \nОтключите, чтобы оставить базовые рецепты на их начальном месте.
color-coded-pipes-recipe-ingredients=Выберите, какой будет рецепт цветных труб. \nБазовые ингредиенты: рецепт цветных труб использует те же ингредиенты, что и у обычного рецепта трубы. \nБазовый предмет: рецепт цветных труб использует базовую трубу в качестве ингредиента.

[string-mod-setting]
color-coded-pipes-recipe-ingredients-base-ingredients=Базовые ингредиенты
color-coded-pipes-recipe-ingredients-base-item=Базовый предмет

[string-mod-setting-description]
color-coded-pipes-recipe-ingredients-base-ingredients=Рецепты цветных труб используют те же ингредиенты, что и у обычного рецепта трубы.\nПример: если базовый рецепт трубы требует 1 железную пластину, рецепт красной трубы также потребует 1 железную пластину.
color-coded-pipes-recipe-ingredients-base-item=Рецепты цветных труб используют базовую трубу в качестве ингредиента.\nПример: независимо от обычного рецепта трубы, рецепт красной трубы будет использовать базовую трубу в качестве ингредиента.

