
[mod-name]
color-coded-pipes=Color Coded Pipes (Цветные трубы)

[mod-description]
color-coded-pipes=Визуализируйте и спланируйте свою сеть для жидкостей с помощью цветных труб!\nИсползуйте трубы разных цветов, чтобы идеально подобрать цвет под каждую жидкость. \nМод содержит цветовые варианты: труб, подземных труб, насосов и резервуаров.


