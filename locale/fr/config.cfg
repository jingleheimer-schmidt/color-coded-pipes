[setting-description-note]
note=Note: la valeur "A" correspond à la transparence (donc l'intensité) de la couleur. Bien que les valeurs basses semble plus sombres dans le sélecteur de couleur, ce n'est que parce qu'elles sont affichées sur un fond sombre. En jeu, des valeurs basses de "A" auront avoir un aspect pastel, tandis que des valeurs hautes de "A" auront un aspect plus vif et éclatant

[mod-setting-description]
color-coded-pipes-color-mode=Définie l'apparence des tuyaux\n"Patiné" donne un aspect vieux et usé aux tuyaux, plus adapté au style général de l'usine\n"Flambant Neuf" rends les tuyaux plus vifs et colorés
color-coded-main-menu-simulations=Activez cette option pour remplacer les tuyaux des simulations du menu principal par des variantes colorées\nDésactivez l'option pour rétablir les simulations du jeu de base
color-coded-pipes-show-rainbow-recipes=Activez cette option pour afficher les recettes de tuyaux colorés en rouge, orange, jaune, vert, bleu, violet, rose, noir et blanc.\nDésactivez l'option pour cacher ces recettes
color-coded-pipes-show-fluid-recipes=Activez cette option pour afficher les recettes de tuyaux colorés en fonction des différents fluides.\nDésactivez l'option pour cacher ces recettes

