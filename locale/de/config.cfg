[mod-description]
color-coded-pipes=Visualisiere und plane dein Flüssigkeitsnetzwerk mit farblich kodierten Rohren! \nBaue mit roten, orangen, gelben, grünen, blauen, lila, rosa, schwarzen, weißen und perfekt passenden Farben für jede Flüssigkeit. \nEnthält Rohre, unterirdische Rohre, Pumpen und Lagertanks.

