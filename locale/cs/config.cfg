[string-mod-setting-description]
color-coded-pipes-recipe-ingredients-base-ingredients=Barevně označené recepty používají stejné ingredience jako jejich základní recepty \nPříklad: Pokud základní recept na potrubí vyžaduje 1 železnou desku, bude recept na červené potrubí vyžadovat také 1 železnou desku
color-coded-pipes-recipe-ingredients-base-item=Barevně označené recepty používají jako ingredienci základní položku \nPříklad: Bez ohledu na základní recept na potrubí použije recept na červené potrubí jako svou složku základní potrubí

