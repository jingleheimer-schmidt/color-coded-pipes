[mod-setting-description]
color-coded-main-menu-simulations=Povolit nahrazení potrubí v simulacích hlavního menu barvou kódovaných verzí \nZakažte ponechat neupravené simulace
color-coded-pipes-show-rainbow-recipes=Povolit zobrazení červených, oranžových, žlutých, zelených, modrých, fialových, růžových, černých a bílých barevně kódovaných receptů \nZakažte pro skrytí receptů
color-coded-pipes-show-fluid-recipes=Povolit zobrazení barevně kódovaných receptů pro každou tekutinu \nZakázat pro skrytí receptů
color-coded-pipes-recipe-ingredients=Vyberte si, co patří do barevně označených receptů \nZákladní ingredience: Barevně označené recepty používají stejné ingredience jako jejich základní recepty \nZákladní položka: Barevně označené recepty používají jako ingredienci základní položku

