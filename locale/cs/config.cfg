[setting-description-note]
note=Poznámka: Hodnota "A" představuje průhlednost (intenzita) barvy. I když se nižší hodnoty ve výběru barev objevují tmavěji, je to jen proto, že jsou zobrazeny na tmavém pozadí. Ve hře, nižší hodnoty "A" budou mít tendenci vypadat více pastelů, zatímco vyšší hodnoty "A" budou vypadat bohatě a živější

