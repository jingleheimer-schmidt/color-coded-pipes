color-coded-main-menu-simulations=Povolit nahrazení potrubí v simulacích hlavního menu barvou kódovaných verzí \nZakažte ponechat neupravené simulace
color-coded-pipes-show-rainbow-recipes=Povolit zobrazení červených, oranžových, žlutých, zelených, modrých, fialových, růžových, černých a bílých barevně kódovaných receptů \nZakažte pro skrytí receptů
