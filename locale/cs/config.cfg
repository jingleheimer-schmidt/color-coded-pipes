
[mod-name]
color-coded-pipes=Barevné kódované trubky

[mod-description]
color-coded-pipes=Vizualizujte a naplánujte svou kapalinovou síť pomocí barevně kódovaných trubek! \nSestavujte s červenými, pomerančovými, žlutými, zelenými, fialovými, růžovými, černými, bílými a perfektními barvami pro každou tekutinu. \nZahrnuje potrubí, podzemní čerpadla a skladovací nádrže.

