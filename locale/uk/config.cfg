
[mod-name]
color-coded-pipes=Труби з кольоровим кодуванням

[mod-description]
color-coded-pipes=Візуалізуйте та плануйте свою мережу флюїдів за допомогою труб з кольоровим кодуванням! \nВикористовуйте червоний, помаранчевий, жовтий, зелений, синій, фіолетовий, рожевий, чорний, білий та інші кольори, що ідеально підходять для кожної рідини. \nВключає труби, підземні комунікації, насоси та резервуари для зберігання.

